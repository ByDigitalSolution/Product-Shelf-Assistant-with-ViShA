<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural-X VR Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="container">
        <div class="card glass animate__animated animate__zoomIn">
            <div class="badge animate__animated animate__fadeInDown animate__delay-1s">
                INSTANT PICKUP
            </div>

            <div class="main-content">
                <div class="visual-container">
                    <div class="scanner-circle">
                        <img src="https://i.ibb.co/vz6mD8F/vr-headset.png" alt="VR Headset" class="product-img">
                        <div class="scan-line"></div>
                    </div>
                    <p class="label-text">AUTOSCAN: SCALE 1:1</p>
                </div>

                <div class="details-container">
                    <span class="category-tag">PREMIUM COLLECTION</span>
                    <h1 class="title">NEURAL-X <br> VR HEADSET</h1>
                    <div class="price-box">
                        R <span class="price">599.99</span>
                    </div>

                    <div class="selection-area">
                        <p>SELECTION TINTS</p>
                        <div class="tints">
                            <div class="tint cyan active"></div>
                            <div class="tint purple"></div>
                            <div class="tint white"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mall-locator animate__animated animate__fadeInUp animate__delay-1s">
                <div class="locator-box">
                    <span class="icon">üìç</span>
                    <div>
                        <p><strong>Found in:</strong></p>
                        <p>Level 2, North Wing</p>
                    </div>
                </div>
                <div class="aisle-tag">AISLE 14</div>
            </div>

            <div class="button-group">
                <button class="btn btn-primary glow-cyan">RESERVE IN STORE</button>
                <button class="btn btn-secondary glow-white">SYNC SPECS</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
