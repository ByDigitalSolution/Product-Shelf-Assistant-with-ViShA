<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Product Experience | SmartMart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="vr-container">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>

        <main class="product-card animate__animated animate__zoomIn">
            <section class="visual-section">
                <div class="badge">VIRTUAL ASSET</div>
                <img src="" alt="Product" class="product-img floating" id="p-img">
                <div class="scan-line"></div>
            </section>

            <section class="info-section">
                <h1 class="product-title" id="p-title">LOADING...</h1>
                <p class="description" id="p-desc">Retrieving neural data from encrypted servers...</p>
                
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="label" id="stat-label-1">SPEC 1</span>
                        <span class="value" id="stat-val-1">--</span>
                    </div>
                    <div class="stat-item">
                        <span class="label" id="stat-label-2">SPEC 2</span>
                        <span class="value" id="stat-val-2">--</span>
                    </div>
                </div>

                <div class="price-tag" id="p-price">$0.00</div>

                <div class="actions">
                    <button class="btn btn-primary" onclick="triggerScan()">INITIATE LINK</button>
                </div>
            </section>
        </main>

        <div class="wa-connector animate__animated animate__fadeInUp animate__delay-1s">
            <div class="wa-tooltip">Ask Merchant a Question</div>
            <a href="#" class="wa-btn" id="wa-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
